<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="jumbotron vertical-center">
    <div class="container container-fluid p-4 mt-2">

        <div class="form-row mb-3">
            <div class="col-4">
                <input type="text" id="input" class="rounded-pill form-control">
            </div>
            <div class="col-1">
                <div class="rounded-pill" id="run"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div id="nameBox" class="mx-auto">
                    <span id="nameDisplay">...</span>
                </div>
                <div id="infoDisplay" class="mx-auto">
                    <table class="mx-auto mt-2">
                        <tbody>
                        <tr>
                            <td>Height:</td>
                            <td id="heightDisplay">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Weight:</td>
                            <td id="weightDisplay">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Base Exp:</td>
                            <td id="expDisplay">&nbsp;</td>
                        </tr>
                        <tr id="abiDisplay">
                            <td>Abilities:</td>
                            <td>
                                <ul id="abiList">
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td id="typesDisplay1"></td>
                            <td id="typesDisplay2"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-3 p-3">
                <div id="imgDisplay" class="">

                </div>
            </div>
            <div class="col">
                <div id="flavorDisplay"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-5">
                <div id="moveBox" class="mx-auto">
                    <ul id="moveList"><span id="moveSpan">Moves</span>
                        <li id="move1"></li>
                        <li id="move2"></li>
                        <li id="move3"></li>
                        <li id="move4"></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <div class="row">
                    <div id="evoDisplay">
                        <table class="mx-auto justify-content-center">
                            <tr id="evoTarget"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="evoTemp">
    <td class="evoCell">
        <div class="evoImg"></div>
    </td>
</template>

<script src="app.js"></script>
</body>
</html>
