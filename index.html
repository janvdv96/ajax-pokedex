<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container container-fluid p-4 mt-4">

    <div class="form-row mb-2">
        <div class="col-4">
            <input type="text" id="input" class="rounded-pill form-control">
        </div>
        <div class="col-1">
            <div class="rounded-pill" id="run"></div>
        </div>
        <div class="col-7"></div>
    </div>
    <div class="row mb-2">
        <div class="col-5">
            <div id="nameBox" class="mx-auto">
                <span id="nameDisplay">Name, ID</span>
            </div>
            <div id="infoDisplay" class="mx-auto">
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
            <div id="imgDisplay" class="mx-auto">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div id="moveBox" class="mx-auto">
                <ul id="moveList"><span id="moveSpan">Moves:</span>
                    <li id="move1"></li>
                    <li id="move2"></li>
                    <li id="move3"></li>
                    <li id="move4"></li>
                </ul>
            </div>
        </div>
        <div class="col-1">

        </div>
        <div class="col-6">
            <div class="row">
                <div id="evoDisplay"></div>
            </div>
            <div class="row">
                <div id="groupDisplay"></div>
            </div>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
